name: Website CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: 🧪 Tests
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🍞 Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: 📥 Download deps
        working-directory: website
        run: deno install

      - name: 🏡 Format check
        working-directory: website
        run: deno fmt --check

      - name: 💄 Lint check
        working-directory: website
        run: deno lint

      - name: ⎔ Build
        run: deno task build
        working-directory: website

      - name: 🏄 Run the tests
        run: echo "Soon we may have some. PR are welcome!"
