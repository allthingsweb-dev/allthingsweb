name: Website CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: ğŸ“¥ Download deps
        working-directory: website
        run: deno install

      - name: ğŸ¡ Format check
        working-directory: website
        run: deno fmt --check

      - name: ğŸ’„ Lint check
        working-directory: website
        run: deno lint

      - name: â” Build
        run: deno task build
        working-directory: website

      - name: ğŸ„ Run the tests
        run: echo "Soon we may have some. PR are welcome!"
